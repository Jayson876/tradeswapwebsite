<app-header></app-header>
<main class="login-bg">
  <div class="container">
    <section class="login-form-section">
      <div class="login-form">
        <div class="form-title">Sign In</div>
        <p class="form-subtitle">Please sign in to your account.</p>
        <form
          name="form"
          #form="ngForm"
          (ngSubmit)="form.form.valid && onSubmit()"
          novalidate
        >
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" required />
            </mat-form-field>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>

          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                formControlName="password"
                required
              />
            </mat-form-field>
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-link-section">
            <button mat-raised-button type="submit">Sign In</button>
          </div>
          <div class="form-link-section">
            <a class="registration-link" [routerLink]="['/registration-client']"
              >Client Registration</a
            >
            <a
              class="registration-link"
              [routerLink]="['/registration-tradesman']"
              >Tradesman Registration</a
            >
          </div>
        </form>
      </div>
    </section>
  </div>
</main>
<app-footer></app-footer>

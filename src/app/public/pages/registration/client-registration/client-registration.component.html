<app-header></app-header>
<main>
  <div class="container">
      <div class="navigate-to-last">
        <button (click)="back()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#000000"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
          </svg>
          Back
        </button>
      </div>
    <section class="registration-form-section">
      <div class="form-title">Client Registration</div>
      <mat-stepper orientation="horizontal" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Account Information</ng-template>
            <div class="half-content">
              <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input
                  matInput
                  placeholder="First name"
                  formControlName="firstName"
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input
                  matInput
                  placeholder="Last name"
                  formControlName="lastName"
                  required
                />
              </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input
                matInput
                placeholder="Email"
                formControlName="email"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Password"
                type="password"
                formControlName="password"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input
                matInput
                placeholder="Confirm Password"
                type="password"
                formControlName="confirmPassword"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Cell Number</mat-label>
              <input
                matInput
                placeholder="Cell Number"
                formControlName="cellNumber"
                required
              />
            </mat-form-field>
            <div>
              <button mat-raised-button matStepperNext>Continue</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Location</ng-template>
            <mat-form-field appearance="outline">
              <mat-label>Parish</mat-label>
              <mat-select
                matInput
                type="select"
                formControlName="parish"
                placeholder="Parish"
                required
              >
                <mat-option
                  *ngFor="let parish of parishes"
                  [value]="parish.id"
                  >{{ parish.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-raised-button matStepperNext>Submit</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <div class="success-message">
            <div class="success-message-large">Registration Completed!</div>
            <p class="success-message-small">
              Thank you for registering. Login in to get started!
            </p>
            <!-- this is where you go when everything is completed. can make a navigation instead -->
            <button
              [routerLink]="['/signin']"
              mat-raised-button
              (click)="stepper.reset()"
            >
              Login
            </button>
          </div>
        </mat-step>
      </mat-stepper>
    </section>
  </div>
</main>
<app-footer></app-footer>

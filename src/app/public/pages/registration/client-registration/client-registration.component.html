
  <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Account Information</ng-template>
        <div class="half-content">
        <mat-form-field  appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First name" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last name" formControlName="lastName" required>
        </mat-form-field>
      </div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Cell Number</mat-label>
          <input matInput placeholder="Cell Number" formControlName="cellNumber" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Continue</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Location</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Parish</mat-label>
          <mat-select matInput type="select" formControlName="parish" placeholder="Parish"
                 required>
                 <mat-option *ngFor="let parish of parishes" [value]="parish.id">{{parish.name}}</mat-option>
                 
                </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Submit</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <!-- this is where you go when everything is completed. can make a navigation instead -->
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>

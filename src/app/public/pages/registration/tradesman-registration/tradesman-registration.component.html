
  <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Account Information</ng-template>
        <div class="half-content">
        <mat-form-field  appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First name" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last name" formControlName="lastName" required>
        </mat-form-field>
      </div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Cell Number</mat-label>
          <input matInput placeholder="Cell Number" formControlName="cellNumber" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Continue</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Profile</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Profile Photo</mat-label>
          <!-- <input matInput placeholder="Profile Photo" type="file" formControlName="profilePhoto" required> -->
          <input matInput placeholder="Profile Photo"  formControlName="profilePhoto" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Tell us about yourself</mat-label>
            <textarea matInput rows="4" cols="50" formControlName="aboutMe"></textarea>
          </mat-form-field>
        <div>
            <button mat-button matStepperNext>Continue</button>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel>Skills</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Skill</mat-label>
            <mat-select matInput type="select" formControlName="skill" placeholder="Skill"
                   required>
                   <mat-option *ngFor="let skill of skills" [value]="skill.id">{{skill.name}}</mat-option>
                   
                  </mat-select>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Rate</mat-label>
            <input matInput placeholder="Rate" formControlName="rate" required>
          </mat-form-field>
         
          <div>
              <button mat-button matStepperNext>Continue</button>
            <button mat-button matStepperPrevious>Back</button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="fourthFormGroup">
        <form [formGroup]="fourthFormGroup">
          <ng-template matStepLabel>Location</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Parish</mat-label>
            <mat-select matInput type="select" formControlName="parish" placeholder="Parish"
                   required>
                   <mat-option *ngFor="let parish of parishes" [value]="parish.id">{{parish.name}}</mat-option>
                   
                  </mat-select>
          </mat-form-field>
          <div>
              <button mat-button matStepperNext>Continue</button>
            <button mat-button matStepperPrevious>Back</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="fifthFormGroup">
        <form [formGroup]="fifthFormGroup">
          <ng-template matStepLabel>Verification</ng-template>
          <mat-form-field appearance="fill">
            <!-- <mat-label>Id Upload</mat-label> -->
            <!-- <input matInput placeholder="ID Upload" type="file" formControlName="idUpload" required> -->
            <input matInput placeholder="ID Upload"  formControlName="idUpload" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <!-- <mat-label>Selfie Upload</mat-label> -->
            <!-- <button type="button" mat-raised-button (click)="fileInput.click()">Selfie Upload</button> -->
            <!-- <input hidden (change)="onFileSelected()" #fileInput matInput placeholder="Selfie Upload" type="file" formControlName="selfieUpload" required> -->
            <input matInput placeholder="ID Upload"  formControlName="selfieUpload" required>
          
        </mat-form-field>
          
          <div>
              <button mat-button matStepperNext>Submit</button>
            <button mat-button matStepperPrevious>Back</button>
          </div>
        </form>
      </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <!-- this is where you go when everything is completed. can make a navigation instead -->
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>

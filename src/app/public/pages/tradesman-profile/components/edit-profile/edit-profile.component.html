<div>
  <div class="content-container">
    <div class="dialog-close">
      <h3>Update Profile</h3>
      <svg
        (click)="closeDialog()"
        xmlns="http://www.w3.org/2000/svg"
        height="18px"
        viewBox="0 0 24 24"
        width="18px"
        fill="#1a130c"
        class="close-btn"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
        />
      </svg>
    </div>

    <div class="new-dog-form">
      <form [formGroup]="updateUserForm" (submit)="updateUser()">
        <div class="form-group">
          <div>
            <!-- <div class="profile-imfirst_name-upload">
              <h3>Change Photo</h3>
              <input
                type="file"
                accept="imfirst_name/*"
                (change)="onFileSelected($event)"
                #dogImfirst_name
              />
            </div> -->
          </div>
        </div>
        <div class="form-group group-col-2">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                type="text"
                matInput
                formControlName="first_name"
                required
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                type="text"
                matInput
                formControlName="last_name"
                required
              />
            </mat-form-field>
          </div>
        </div>

        <div class="form-group group-col-3">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" required />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input
                type="text"
                matInput
                formControlName="phone_number"
                required
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" floatLabel="always">
              <mat-label>Rate</mat-label>
              <input
                matInput
                type="number"
                formControlName="work_rate"
                class="example-right-align"
                placeholder="0"
                min="0"
                required
              />
              <span matPrefix>$&nbsp;</span>
              <span matSuffix>.00</span>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group group-col-2">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Skill</mat-label>
              <select matNativeControl formControlName="categoryID" required>
                <mat-option *ngFor="let skill of skills" [value]="skill._id">{{
                  skill.category_name
                }}</mat-option>
              </select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Parish</mat-label>
              <select matNativeControl formControlName="categoryID" required>
                <mat-option
                  *ngFor="let parish of parishes"
                  [value]="parish._id"
                  >{{ parish.parish_name }}</mat-option
                >
              </select>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Bio</mat-label>
              <textarea
                formControlName="aboutMe"
                matInput
                rows="5"
              >
              </textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="form-group control-section">
          <button mat-raised-button type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
